<!DOCTYPE html>
<html>
<head>
  <script src='go.js'></script>
  <script>
    function init(){
    var $ = go.GraphObject.make;
    var diagram = new go.Diagram('myDiagramDiv');
    diagram.initialContentAlignment=go.Spot.Center;
    diagram.nodeTemplate =
   $(go.Node, "Auto",
     $(go.Shape,
       { figure: "Ellipse" },
       new go.Binding("fill", "color")),
     $(go.TextBlock,
       { margin: 5 },
       new go.Binding("text", "key"))
   );

 var nodeDataArray = [
   { key: "Alpha", color: "lightblue" },
   { key: "Beta", parent: "Alpha", color: "yellow" },  // note the "parent" property
   { key: "Gamma", parent: "Alpha", color: "orange" },
   { key: "Delta", parent: "Alpha", color: "lightgreen" }
 ];
 diagram.model = new go.TreeModel(nodeDataArray);
 var data = diagram.model.findNodeDataForKey('Delta');
 if(data!==null) diagram.model.setDataProperty(data,'color','red');

}
  </script>
</head>
<body onload='init()'>
  <div id='myDiagramDiv' style='background:#eee; width:500px; height:600px;'></div>
</body>
