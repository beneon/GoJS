<!DOCTYPE html>
<html>
<head>
<title>Minimal GoJS Sample</title>
<!-- Copyright 1998-2015 by Northwoods Software Corporation. -->
<meta charset="UTF-8">
<script src="go.js"></script>
<link href="../assets/css/goSamples.css" rel="stylesheet" type="text/css" />  <!-- you don't need to use this -->
<script src="goSamples.js"></script>  <!-- this is only for the GoJS Samples framework -->
<script src='../api/jquery-1.11.3.min.js'></script>
<script id="code">
  function init(){
    var $$ = go.GraphObject.make;

    myDiagram = $$(go.Diagram, 'myDiagram',
    {
      initialContentAlignment:go.Spot.Center,
      'undoManager.isEnabled':true
    });

    myDiagram.nodeTemplate =
    $$(go.Node,'Auto',
      $$(go.Shape,'RoundedRectangle',
        new go.Binding('fill','color')),
      $$(go.TextBlock,
        {margin:3},
        new go.Binding('text','key')));

    jQuery.getJSON('minimal.json',load);
  }
  function load(jsondata){
    myDiagram.model = new go.GraphLinksModel(jsondata['nodes'],jsondata['links']);
  }
</script>
</head>
<body onload="init()">
<div id="sample">
  <p>Minimal <b>GoJS</b> Sample</p>
  <!-- The DIV for the Diagram needs an explicit size or else we won't see anything.
       Also add a border to help see the edges. -->
  <div id="myDiagram" style="border: solid 1px black; width:400px; height:400px"></div>

</div>
</body>
</html>
