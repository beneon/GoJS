  <script>
  function init(){
  }
  window.addEventListener("orientationchange", function() {
	   if(window.orientation===0){
       document.getElementById('debugLog').innerHTML = "<li>sequence1</li><li>sequence2</li>";
     }else{
       document.getElementById('debugLog').innerHTML = "<li>sequence1</li>";
     }
  // Announce the new orientation number
}, false);
</script>
</head>
<body onload="init()">
  <ul id="debugLog">
  <li>sequence1</li><li>sequence2</li>
  </ul>
